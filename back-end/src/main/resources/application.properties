spring.application.name=back-end
# Explicitly set server port
server.port=8080
# Use localhost for local development, mariadb for docker-compose
spring.datasource.url=jdbc:mysql://mariadb:3306/daamdb
spring.datasource.username=root
spring.datasource.password=secret123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

spring.jpa.generate-ddl=false
spring.jpa.defer-datasource-initialization=false
# spring.jpa.hibernate.ddl-auto=${DB_DDL:update}
# spring.sql.init.mode=${DB_INIT:always}
# spring.sql.init.continue-on-error=${DB_ON_ERR:true}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=never